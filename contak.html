<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafe Ondo Lintong</title>
    <link rel="stylesheet" href="C:\ONDO LINTONG CAFFE\css\style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <!-- Gambar logo -->
          <img src="logo.img.jpg" alt="Ondo Lintong Logo" class="logo-img" />
          <!-- Tulisan dengan dua warna -->
          <h1>
            <span class="white">ONDO</span> <span class="black">LINTONG</span>
          </h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contak.html">Contact</a></li>
          <li>
            <a href="">
              <img
                src="keranjang.png"
                alt="Ondo Lintong Logo"
                class="icon-img"
              />
            </a>
          </li>
          <li>
            <a href=""></a>
            <img src="cert.png" alt="Ondo Lintong Logo" class="icon-img" />
          </li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </nav>
    </header>
    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="contact-content">
        <h2>Kontak Kami</h2>
        <p>
          Isi formulir di bawah ini untuk menghubungi kami atau melihat lokasi
          kami di Google Maps.
        </p>

        <!-- Form Kontak -->

        <form action="#" method="POST" class="contact-form">
          <label for="name">Nama Lengkap:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nama Anda"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Anda"
            required
          />

          <label for="phone">Nomor Telepon:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Nomor Telepon Anda"
            required
          />

          <label for="message">Pesan:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Pesan Anda"
            required
          ></textarea>

          <button type="submit">Kirim</button>
        </form>

        <!-- Google Maps Lokasi -->
        <div class="google-maps">
          <h3>Lokasi Kami</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3626358322284!2d98.66041992452284!3d2.4895635494072144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3030e2e99ed730b1%3A0xb74e5b5f7bcad75f!2sCafe%20Ondo%20Lintong!5e0!3m2!1sen!2sid!4v1636238929914!5m2!1sen!2sid"
            width="100%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Ondo Lintong. All rights reserved.</p>
    </footer>

    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
    </script>
  </body>
</html>
