                <!-- Bagian Check Out -->
                <section class="checkout">
                    <h2>Check Out</h2>
                    
                    <!-- Tabel Produk -->
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Deskripsi</th>
                                <th>Harga</th>
                                <th>Jumlah</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="kopiondo.png" alt="Kopi" class="product-image"> Kopi Susu</td>
                                <td>Kopi dengan susu segar dan sedikit gula</td>
                                <td>Rp 20.000</td>
                                <td><input type="number" value="1" min="1" class="product-quantity" data-price="20000" data-product="kopi-susu"></td>
                                <td class="product-total">Rp 20.000</td>
                            </tr>
                            <tr>
                                <td><img src="nasigoreng.png" alt="Pastry" class="product-image"> nasi goreng</td>
                                <td>nasi goreng</td>
                                <td>Rp 30.000</td>
                                <td><input type="number" value="1" min="1" class="product-quantity" data-price="30000" data-product="pastry-coklat"></td>
                                <td class="product-total">Rp 30.000</td>
                            </tr>
                            <tr>
                                <td><img src="martabak.jpg" alt="Salad" class="product-image"> pizza mini</td>
                                <td>pizza mini</td>
                                <td>Rp 40.000</td>
                                <td><input type="number" value="1" min="1" class="product-quantity" data-price="40000" data-product="salad-sayur"></td>
                                <td class="product-total">Rp 40.000</td>
                            </tr>
                        </tbody>
                    </table>
        
                    <div class="total">
                        <p>Total: <strong>Rp <span id="total-price">95.000</span></strong></p>
                    </div>
        
                    <button class="btn-checkout">Lanjutkan ke Pembayaran</button>
                </section>
        
                <!-- Bagian Bayar -->
                <section class="payment" style="display:none;">
                    <h2>Bayar</h2>
                    <form action="#" method="post">
                        <label for="card-number">Nomor Kartu</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Masukkan nomor kartu" required>
        
                        <label for="exp-date">Tanggal Kadaluarsa</label>
                        <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
        
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Masukkan CVV" required>
        
                        <button type="submit" class="btn-pay">Bayar Sekarang</button>
                    </form>
                </section>
            </div>
        
            <script>
                const checkoutButton = document.querySelector('.btn-checkout');
                const checkoutSection = document.querySelector('.checkout');
                const paymentSection = document.querySelector('.payment');
                const quantityInputs = document.querySelectorAll('.product-quantity');
                const totalPriceElement = document.getElementById('total-price');
        
                // Function to update total price
                function updateTotalPrice() {
                    let total = 0;
                    quantityInputs.forEach(input => {
                        const price = parseInt(input.getAttribute('data-price'));
                        const quantity = parseInt(input.value);
                        const productTotal = price * quantity;
                        // Update individual product total
                        const productTotalElement = input.closest('tr').querySelector('.product-total');
                        productTotalElement.textContent = 'Rp ' + productTotal.toLocaleString();
                        total += productTotal;
                    });
                    // Update overall total
                    totalPriceElement.textContent = total.toLocaleString();
                }
        
                // Event listener for quantity input changes
                quantityInputs.forEach(input => {
                    input.addEventListener('input', updateTotalPrice);
                });
        
                checkoutButton.addEventListener('click', function() {
                    checkoutSection.style.display = 'none';
                    paymentSection.style.display = 'block';
                });
        
                // Initialize total price
                updateTotalPrice();
            </script>
        </body>
